[spark_config]
appName=stock_stateful_analysis_engine
master=local
log_level=ERROR
time_window=20

[kafka_config]
cluster=localhost:9092
topic_in=stock
topic_out=spark_data

[cassandra_config]
cluster=localhost
keyspace=tutorialspoint
table_stock=stock_data
table_user=user
table_user_stock=user_stock